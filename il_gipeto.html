    <script>
        document.write(`<header><div style='text-align:center; font-family: "Libertinus Sans", sans-serif; font-weight: 400; font-style: normal;color: rgb(232, 215, 187); font-size: 80px; padding-top:5px; background-color: #594B42; height: 300px'><h2>Alla scoperta del Gipeto</h2></div></header>`)

        document.write(`<main><div style='text-align: center; font-family: "Libertinus Sans", sans-serif; font-weight: 400; font-style: normal;color: rgb(232, 215, 187); font-size: 60px; padding: 50px; background-color: #594B42; height: 100%;'><p>L'avvoltoio barbuto <i>(Gypaetus barbatus)</i> è un uccello rapace della famiglia Accipitridae, unica specie del genere <i>Gypaetus Storr</i>, 1784. Comunemente noto come gipeto o avvoltoio degli agnelli, è l'avvoltoio di maggiori dimensioni tra quelli nidificanti in Europa.<br>
        Tipicamente stanziale, nidifica sui dirupi in alta montagna nell'Europa meridionale, in Africa, in India ed in Tibet, deponendo una o due uova. È stato reintrodotto con successo sulle Alpi, ma continua ad essere uno dei più rari avvoltoi d'Europa.<br>
        </p><br><img src="https://rivistanatura.com/wp-content/uploads/2020/02/gipeto-testa.jpg" width="770" height="470"><img src="https://www.stefanoardito.it/wp-content/uploads/2018/12/Alpenzoo-gipeto-3_01-1080x675.jpg" width="770" height="470"><img src="https://www.swissinfo.ch/content/wp-content/uploads/sites/13/2022/10/c0e804adeaf4e91117ec420e4996f9e3-image_20221005phf9078-data.jpg" width="770" height="470"><p>Come altri avvoltoi è un necrofago, cioè si nutre principalmente di carcasse di animali morti, ed ha una dieta estremamente specializzata, nutrendosi in particolare delle ossa e del midollo osseo. Un comportamento tipico è quello di lasciar cadere le ossa di carcasse da grandi altezze, per frantumarle e quindi nutrirsene.<br>La struttura morfo-funzionale lo rende una specie molto caratteristica: pur essendo inserito nel gruppo degli avvoltoi, mostra caratteri tipici dei rapaci predatori che lo discostano dagli altri rappresentanti del gruppo a cui appartiene, avvicinandolo soltanto al Capovaccaio <i>(Neophron percnopterus)</i>. Differisce, ad esempio, dagli altri avvoltoi per i suoi artigli, ancora adatti al trasporto della preda (come i rapaci) e non specializzati per la necrofagia, come ad esempio quelli del Grifone <i>(Gyps fulvus)</i>.<br>
        Lo studio delle specie estinte e di quella attuale rivela comunque una progressiva evoluzione verso la necrofagia con perdita delle capacità predatorie e modificazione della struttura del becco (non più adatto a strappare la carne) e delle zampe (non più utilizzabili a scopo offensivo).<br>
        Come il nome stesso suggerisce <i>(dal greco gyps = avvoltoio e aetos = aquila)</i>, il gipeto è collocabile, da un punto di vista morfologico, in una posizione intermedia fra l'aquila e l'avvoltoio. La specie ha, infatti, il corpo più snello e le ali più strette rispetto agli avvoltoi, con piume timoniere e remiganti più lunghe. Osservandolo in volo presenta una silhouette più simile a quella di un grosso falcone che a quella di un avvoltoio.</p><img src="https://www.areeprotettealpimarittime.it/spool/og__id15456_crop1200x800c_t1683033893__1x.jpg" width="770" height="470"><img src="https://www.scienzenotizie.it/wp-content/uploads/2024/09/vulture-m-1.jpg" width="770" height="470"><img src="https://www.sardegnaforeste.it/sites/default/files/styles/large/public/3_63_20070307164157.jpg" width="770" height="470"</div></main>`)
